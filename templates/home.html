    <script>

        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true,
            theme: "default",
            scrollbarStyle: "null"
        });
        editor.setSize(500, 600);
        
        editor.setValue(`#Write your code below\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n`);

        async function main() {
            let pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });
            // Pyodide ready
            output.value += "Ready!\n";
            return pyodide;
        };

        let pyodideReadyPromise = main();

        function addToOutput(s) {
            output.value += ">>> " + s + "\n";
        }
            
        async function evaluatePython() {

            let pyodide = await pyodideReadyPromise;
            try {
                console.log('PYODIDE OUTPUT:', editor.getValue())
                let output = pyodide.runPython(editor.getValue());
                console.log('OUTPUT TWO:', output);

                addToOutput(output);
            } catch (err) {
                addToOutput(err);
            }
            
        }

    </script>
